<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Skills Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Web Skills Test</h1>
    <button id="themeToggle">Change Theme</button>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Students</h2>
    <img src="https://via.placeholder.com/400" alt="Students working together" />

    <p>Total Students: <span id="studentCount">0</span></p>

    <table id="studentsTable">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Skill</th>
      </tr>
      <tr>
        <td>Gopika</td>
        <td>21</td>
        <td>HTML</td>
      </tr>
      <tr>
        <td>Janani</td>
        <td>22</td>
        <td>CSS</td>
      </tr>
      <tr>
        <td>Ranjani</td>
        <td>23</td>
        <td>JavaScript</td>
      </tr>
    </table>

    <form id="addStudentForm">
      <input type="text" id="studentName" placeholder="Name" />
      <input type="number" id="studentAge" placeholder="Age" />
      <input type="text" id="studentSkill" placeholder="Skill" />
      <button type="submit">Add Student</button>
    </form>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This page tests HTML, CSS, and JavaScript skills.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <label>Name: <input type="text" id="name" /></label>
      <label>Email: <input type="email" id="email" /></label>
      <label>Message: <textarea id="message"></textarea></label>
      <button type="submit">Submit</button>
      <p id="formMsg"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Student Skills Test</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
